<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        .divider {
            position: relative;
            text-align: center;    
        }
        .divider span{
            padding: 8px;
            position: relative;
            font-size: 15px;
            z-index: 2;  
        }
        .divider::after{
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid red;
            top: 50%;
            left: 0;
            z-index: 1;
        }
    </style>
    <title>Create a new Account</title>
  </head>
  <body>
    <!-- going to start sign up design -->

    <div class="container">
        <div class="card bg-light">
            <div class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Start learning in best way step by step...</p>
                <a href="#" class="btn btn-danger text-center btn-block"><i class="fab fa-google mr-2"></i>Login via Google</a>
                <a href="#" class="btn btn-primary text-center btn-block"><i class="fab fa-facebook mr-2"></i>Login via Facebook</a>   
                <p class="mt-3 divider"><span class="bg-light"> OR </span></p>

                <!-- form started -->
                <form action="#" method="post">
                    <!-- name field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                          </div>
                        <input type="text" class="form-control" id="exampleUserName" aria-describedby="emailHelp" placeholder="Full Name">
                    </div>
                      <!-- email field -->
                      <div class="form-group input-group mt-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-at"></i></span>
                          </div>
                        <input type="email" class="form-control" id="exampleEmail" aria-describedby="emailHelp" placeholder="Enter email address">
                      </div>
                        <!-- phone field -->
                        <div class="form-group input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                            </div>
                            <select class="custom-select" style="max-width: 80px;">
                                <option>+91</option>
                                <option>+1</option>
                                <option>+977</option>
                                <option>+901</option>
                            </select>
                            <input type="number" class="form-control" placeholder="Enter phone number">
                        </div>
                        <!-- user type field -->
                        <div class="form-group input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-building"></i></span>
                            </div>
                            <select class="form-control">
                                <option disabled selected >--Select User Type--</option>
                                <option>Teacher</option>
                                <option>Student</option>
                                <option>Developer</option>
                                <option>Admin</option>
                            </select>
                        </div>
                        <!-- password field -->
                        <div class="form-group input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                              </div>
                            <input type="password" class="form-control" id="exampleEmail" aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <!-- repeat password field -->
                        <div class="form-group input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                              </div>
                            <input type="password" class="form-control" id="exampleEmail" aria-describedby="emailHelp" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Create</button>
                        <p class="text-center mt-3">Have an account? <a href="#">Log in</a></p>
                </form>
                <!-- end of form -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
